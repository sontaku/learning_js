<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 배치</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: lightseagreen;
            float: left;
        }
        div:first-child{
            background: lightpink;
            float: left;
        }    
        div:nth-child(2){
            width: 200px;
            height: 200px;
            
        }    
        div:nth-child(3){
            width: 400px;
            height: 400px;
            background: burlywood;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
