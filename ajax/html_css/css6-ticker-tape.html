<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띠뉴스</title>
    <style>
        #outer{
            width: 300px;
            border: 3px solid blueviolet;
            overflow: hidden;

        }
        #tape{
            /* visibility: hidden; */
            width: 1200px;
            position: relative;
            border: 1px solid coral;
            left: 0px;
            transition-duration: 10s;
        }
        #tape:hover{
            left: -1200px;
        }
    </style>
</head>
<body>
    <!-- div#outer>div#tape -->
    <div id="outer">
        <div id="tape">
            이재성, 한 달 만에 골…리그 5호·시즌 7호골 / 
            '부상 회복' 네이마르, 바르셀로나전 벤치 예상 '포체티노 우려' / 
            홀란드 100골 ‘역대급 페이스’…메시·호날두 등 다 제쳐</div>
    </div>
