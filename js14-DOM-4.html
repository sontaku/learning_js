<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습</title>
</head>
<body>
    <h1>여기 눌러라</h1>
    <ul>
        <li>10</li>
        <li>20</li>
        <li>30</li>
    </ul>
    <script>
        let cnt = 0;
        let h1 = document.querySelector("h1")
        // () 안 파라미터명은 넣어도되고 안넣어도 된다.
        // 일반적으로 넣어서 사용함
        h1.addEventListener("click", (event) =>{
            cnt++
            h1.textContent = "그만눌러라" + `${cnt}`
        })
    </script>
</body>
</html>
