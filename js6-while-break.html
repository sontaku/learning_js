<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        lottos = []
        
        while(true) {
            let lot = Math.ceil(Math.random()*45)
            if(lottos.indexOf(lot) < 0) 
                lottos.push(lot)
            if(lottos.length == 6)
                break
        }
        lottos.sort(function(a, b) {
            return a - b;
        });
        console.log(lottos)
        alert("찐.최종.이게마지막 번호 : " + lottos)
        
    </script>
</head>

</body>
</html>
