<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력 이력 저장용:배열</title>
    <script>
        let r = Math.ceil(Math.random() * 100)
        list = []
        while(list.length != 5) {
            number = prompt("숫자를 입력해주세요. (남은 기회 : " + (5 - list.length) + ")")
            let result = (number == r) ? alert("정답!") : 
                (number > r) ? alert("낮은 숫자를 입력하세요") : alert("높은 숫자를 입력하세요")
            list.push(result + " : " + number)
            console.log(list)
            if(list.length == 5){
                alert("꽝! 다음기회에..\n\n기회가 모두 소진되었습니다.")
            }
        }
    </script>
</head>

</html>
