<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function hello() {
            return "hello"
        }

        function sample(...items) {
            console.log(items)
        }
        // 호이스팅(hoisting)
        // 함수, 변수의 선언부를 맨 앞으로 이동
        sample(1,2,3)
        sample(1,2,3,4,5,6)
    </script>
</head>
<body>
    
</body>
</html>
