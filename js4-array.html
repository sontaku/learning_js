<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 만들기</title>
    <script>
        let lottoNums = [] 
        for (let i = 0; i < 6; i++) {
            let lot = Math.ceil(Math.random()*45)
            if(lottoNums.indexOf(lot) < 0) {
                lottoNums.push(lot)
            } else {
                i--
            }
            // (lottoNums.indexOf(lot) < 0) ? lottoNums.push(lot) : i--;
        }
         // 오름차순
        lottoNums.sort(function(a, b) {
            return a - b;
        });
        console.log("이거 진짜 된다.. 이 번호로 사라..! : " + lottoNums)
        alert("이거 진짜 된다.. 이 번호로 사라..! : " + lottoNums)
    </script>
</head>
